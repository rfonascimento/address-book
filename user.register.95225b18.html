<div class="main-container register">
   <div class="row">
      <div class="col"></div>
      <div class="col-md-3">
         <form>
            <div class="form-group">
               <input type="text" class="form-control" id="fuze-address-book-user-username" aria-describedby="username" placeholder="username">
            </div>
            <div class="form-group">
               <input type="password" class="form-control" id="fuze-address-book-user-password" aria-describedby="password" placeholder="password">
            </div>
            <button type="submit" class="btn btn-primary full-width">Register</button>
         </form>
         <p class="text-center text--white text--login">Have an account? <a data-ui-sref="root.user.login">Sign in</a></p>
      </div>
      <div class="col"></div>
   </div>
</div>
