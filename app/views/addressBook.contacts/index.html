<div id="fuze-address-book-contacts-page" data-fuze-address-book-loading-blocker="myController.loadInProgress">
   <div class="inner">
      <div class="row">
         <div class="col-12 col-md-10">
            <h1>Contact list</h1>
         </div>
         <div class="col-12 col-md-2">
            <button class="btn btn-primary btn-lg full-width" type="submit" data-ng-click="myController.actionCreateContact()">Add contact</button>
         </div>
      </div>
      <div class="row">
         <div class="col-12">
            <form class="search-form">
               <div class="form-group">
                  <div class="row">
                     <div class="col-12 col-md-12">
                        <input class="form-control form-control-lg" type="text" placeholder="search contacts">
                     </div>
                  </div>
               </div>
            </form>

            <table class="table table-striped">
               <thead>
               <tr>
                  <th scope="col">#</th>
                  <th scope="col">Picture</th>
                  <th scope="col">Name</th>
                  <th scope="col">Contact</th>
                  <th scope="col">Actions</th>
               </tr>
               </thead>
               <tbody>
                  <tr data-ng-repeat="data in myController.data">
                     <td>{{ $index+1 }}</td>
                     <td>{{ data.pictureUrl }}</td>
                     <td>{{ data.name }}</td>
                     <td>{{ data.phone }}</td>
                     <td><button>Edit</button><button>remove</button></td>
                  </tr>
               </tbody>
            </table>

         </div>
      </div>
   </div>
</div>
